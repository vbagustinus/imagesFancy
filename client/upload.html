<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload Image</title>
    <link href="https://fonts.googleapis.com/css?family=Muli|Quicksand|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/bulma.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <div class="tabs is-centered is-boxed is-medium">
      <ul>
        <li>
          <span class="title">upload<i class="fa fa-ravelry fa-2x"></i> fancy</span>
        </li>
      </ul>
    </div>
    <div id="images">
      <div class="tile is-vertical is-10">
        <div class="tile is-parent">
          <article class="tile is-child notification is-dark">
            <div class="content" v-for="img in images">
              <figure class="snip1190">
                <img :src="img.url" alt="Images"/>
                <figcaption>
                  <p>
                    <a class="button is-info" @click="deleteImages(img._id)">Delete</a>
                  </p>
                </figcaption>
              </figure>
            </div>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-danger">
          <form v-on:submit.prevent="createImage">
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <div class="field">
                      <label class="label">Images Name</label>
                      <input class="input" type='text' v-model="name" placeholder="Name images"><br><br>
                      <div v-if="!image">
                        <label class="label">Select an image</label>
                        <div class="file is-dark">
                          <label class="file-label">
                            <input class="file-input" name="file" id="file" type="file" @change="onFileChange">
                            <span class="file-cta">
                              <span class="file-icon">
                                <i class="fa fa-upload"></i>
                              </span>
                              <span class="file-label">
                                Choose fileâ€¦
                              </span>
                            </span>
                          </label>
                        </div>
                        <br/>
                      </div>
                      <div v-else>
                        <img class="small":src="image" />
                      </div>
                      <input class="button is-dark" type="submit" value="Save" name="submit"/>
                      <button class="button is-danger" @click="removeImage">Reset</button>
                    </div>
                  </div>
                </div>
              </div>
          </form>
        </article>
        </div>
      </div>
    </div>
    <script src="assets/js/vue-google-maps.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="assets/js/datavue.js" type="text/javascript"></script>
  </body>
</html>
