<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-site-verification" content="qlIHK9zdW6gYT8NE0GCD3D_7M-NSbv0ofpO16ht9Xhg" />
    <title>Fancy Images</title>
    <link href="https://fonts.googleapis.com/css?family=Muli|Quicksand|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/bulma.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css">
    <script src="/assets/js/flicky.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/modernizr.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {

      // Get all "navbar-burger" elements
      var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(function ($el) {
          $el.addEventListener('click', function () {

            // Get the target from the "data-target" attribute
            var target = $el.dataset.target;
            var $target = document.getElementById(target);

            // Toggle the class on both the "navbar-burger" andgit  the "navbar-menu"
            $el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

      });
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
    </style>
    <style media="screen">
      .small {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="images">
      <!-- NAVIGATION BAR -->
      <div class="tabs is-centered is-boxed is-medium">
        <ul>
          <li>
            <span class="title">images<i class="fa fa-ravelry fa-2x"></i> fancy</span>
          </li>
        </ul>
      </div>
    <div class="columns is-centered">
        <div class="column is-10">
          <section class="section">
            <div class="container">
              <!-- Featured Products -->
                  <google-map :center.sync="center" :zoom.sync="7" map-type-id="terrain" style="width: 50%; height: 700px">
                   <google-marker v-for="m in markers"
                   :position.sync="m.position" :icon.sync="m.icon" :clickable="true"  @click="center=m.position"></google-marker>
                  </google-map>
                <!-- /.container -->
            </div>
          </section>
          </div>
      </div>
        <!-- FOOTER -->
        <footer class="footer">
          <div class="container">
            <div class="content has-text-centered">
              <p>
                <strong>BoostBulma</strong> by Azhari & Ilham.
              </p>
            </div>
          </div>
        </footer>

    </div>
    <script src="assets/js/vue-google-maps.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="assets/js/datavue.js" type="text/javascript"></script>
    <script>
    var modal = document.getElementById('modal');
    var elements = document.getElementsByClassName('toggle-modal');
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('click', toggleClass);
    }

    function toggleClass() {
      modal.classList.toggle('is-active');
    }

    </script>
    <script>
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
    });
    </script>
  </body>
</html>
